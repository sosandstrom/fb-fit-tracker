<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/kickstart.js"></script> <!-- KICKSTART -->
        <link rel="stylesheet" href="css/kickstart.css" media="all" /> <!-- KICKSTART -->
        <link rel="stylesheet" href="css/style.css" media="all" /> <!-- KICKSTART -->
    </head>
    <body>
        <div class='grid'>
            <h3>Sign in</h3>
            <div class='tab-content center'>
                

            <button class="large black center" id="signin">
                <i class="icon-facebook-sign" ></i> Sign in using Facebook
            </button>
            
            </div>
            By signing in to this app, you approve its sharing the activity to your news feed.
        </div>
        
        <script type="text/javascript">
            if (-1 < location.href.search('localhost')) {
                $("#signin").attr("onclick", "window.location.href='https://www.facebook.com/dialog/oauth?response_type=token&client_id=255653361131262&scope=publish_actions&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Ffacebook-callback.html'");
            }
            else {
                $("#signin").attr("onclick", "window.location.href='https://www.facebook.com/dialog/oauth?response_type=token&client_id=478161362293304&scope=publish_actions&redirect_uri=https%3A%2F%2Fbroker-web.appspot.com%2Ffacebook-callback.html'");
            }
        </script>
    </body>
</html>
